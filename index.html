<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delice Client | Главная</title>
    <link rel="icon" type="image/svg+xml" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #010208;
            --accent: #005cff;
            --accent-glow: rgba(0, 92, 255, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #707d91;
        }

        /* Полный запрет копирования */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Убираем скролл, так как всё на одном экране */
            height: 100vh;
        }

        /* Фон */
        .universe {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #06122d 0%, #010208 100%);
        }

        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image:
                    linear-gradient(rgba(0, 92, 255, 0.07) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 92, 255, 0.07) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(600px) rotateX(60deg);
            animation: gridFlow 25s linear infinite;
        }

        @keyframes gridFlow {
            from { transform: perspective(600px) rotateX(60deg) translateY(0); }
            to { transform: perspective(600px) rotateX(60deg) translateY(80px); }
        }

        /* Навигация */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 8%; position: absolute; top: 0; width: 100%; z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif; font-size: 1.8rem;
            letter-spacing: 6px; text-decoration: none; color: #fff;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-links { display: flex; align-items: center; gap: 40px; }
        .nav-links a {
            color: var(--text-dim); text-decoration: none; font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 3px; font-weight: 600;
            transition: 0.4s ease;
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 10px var(--accent); }

        /* Hero Main */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(5rem, 18vw, 12rem);
            line-height: 0.8;
            letter-spacing: -8px;
            margin-bottom: 25px;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0) 150%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            filter: drop-shadow(0 0 30px rgba(0, 92, 255, 0.2));
        }

        @keyframes titleIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(20px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .description-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 100px;
            border: 1px solid var(--border);
            margin-bottom: 50px;
            max-width: 80%;
            animation: fadeIn 2s ease forwards;
        }

        .hero p {
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        /* Кнопка */
        .cta-btn {
            padding: 25px 60px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.85rem;
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 0;
            position: relative;
        }

        .cta-btn:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 0 60px var(--accent-glow);
            transform: scale(1.1);
        }

        /* Футер */
        footer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; z-index: 10;
        }
        .footer-text {
            font-size: 0.65rem; color: var(--text-dim);
            letter-spacing: 4px; text-transform: uppercase;
        }

        /* Декоративное свечение */
        .glow-orb {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 92, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(50px);
        }

    </style>
</head>
<body oncontextmenu="return false;">

<div class="universe">
    <div class="grid-bg"></div>
</div>

<div class="glow-orb" id="orb"></div>

<nav>
    <a href="index.html" class="logo">DELICE</a>
    <div class="nav-links">
        <a href="social.html">Сообщество</a>
        <a href="faq.html">FAQ</a>
        <a href="server.html">Сервера</a>
        <a href="donate.html">Донат</a>
    </div>
</nav>

<section class="hero">
    <h1>DELICE</h1>
    <div class="description-box">
        <p>Играй с командой Delice</p>
    </div>
    <a href="download.html" class="cta-btn">Присоединиться</a>
</section>

<footer>
    <p class="footer-text">© 2026 Delice Client</p>
</footer>

<script>
    // Слежение мягкого свечения за мышью
    const orb = document.getElementById('orb');
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX - 300;
        const y = e.clientY - 300;
        orb.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Защита
    document.onkeydown = function(e) {
        if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85 || e.keyCode === 73)) {
            return false;
        }
    };
</script>
</body>
</html>
