<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delice Client | Командуй игрой</title>

    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Новая темно-синяя палитра */
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --accent-glow: rgba(0, 102, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(10, 10, 15, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: #02040a;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg.jpg') center/cover no-repeat;
            z-index: -3;
            transition: transform 0.1s ease-out;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Добавили легкий синеватый оттенок в градиент */
            background: radial-gradient(circle at center, rgba(0,10,40,0.3) 0%, rgba(2,4,10,0.85) 100%);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8%;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .btn-install {
            background: var(--accent);
            color: #fff;
            padding: 10px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-install:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.5);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .hero-section h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.1;
            margin-bottom: 24px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero-section p {
            max-width: 650px;
            font-size: 1.15rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 45px;
        }

        .cta-group {
            display: flex;
            gap: 16px;
        }

        .btn-sub {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            padding: 18px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .btn-sub:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.1);
            filter: brightness(1.1);
            border-color: var(--accent);
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="tsparticles"></div>

<div class="hero-bg" id="bg"></div>
<div class="overlay"></div>

<nav>
    <div class="nav-left">
        <a href="index.html">
            <img src="img/logo.png" alt="Delice Logo" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="https://discord.gg/xF9h8yMk2r">Поддержка</a>
            <a href="faq.html">Частые вопросы</a>
        </div>
    </div>
    <div class="nav-right">
        <a href="download.html" class="btn-install">Установить</a>
    </div>
</nav>

<section class="hero-section">
    <h1>Командуй игрой.<br>Играй с Delice.</h1>
    <p>Minecraft-клиент, созданный для тех, кто играет осознанно. Контроль, информация и скорость — в одном месте.</p>

    <div class="cta-group">
        <a href="https://discord.gg/xF9h8yMk2r" class="btn-sub">Связь с поддержкой</a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/tsparticles-all@2.12.0/tsparticles.all.bundle.min.js"></script>

<script>
    (async () => {
        await tsParticles.load("tsparticles", {
            particles: {
                number: { value: 60, density: { enable: true, area: 800 } },
                color: { value: "#0066ff" }, // Синие частицы
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: { value: { min: 1, max: 3 } },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#0066ff", // Синие линии
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    outModes: { default: "out" }
                }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "grab" },
                    onClick: { enable: true, mode: "push" }
                },
                modes: {
                    grab: { distance: 200, links: { opacity: 0.6 } }
                }
            },
            detectRetina: true
        });
    })();

    const bg = document.getElementById('bg');
    document.addEventListener('mousemove', (e) => {
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        bg.style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
    });

    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73))) {
            return false;
        }
    };
</script>
</body>
</html>
