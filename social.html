<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delice Client | Сообщество </title>

    <link rel="icon" type="image/svg+xml" href="logo.png">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #010208;
            --accent: #005cff;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #707d91;
            --ds-color: #5865F2;
            --tg-color: #24A1DE;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Фон */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #06122d 0%, #010208 100%);
        }

        .grid {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image:
                    linear-gradient(rgba(0, 92, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 92, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        /* Навигация */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 10%; z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif; font-size: 1.5rem;
            letter-spacing: 4px; text-decoration: none; color: #fff;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-dim); text-decoration: none; margin-left: 30px;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
        }

        .nav-links a:hover { color: #fff; }

        /* Контент */
        .social-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding-bottom: 50px;
        }

        .social-header { text-align: center; margin-bottom: 20px; }
        .social-header h1 {
            font-family: 'Montserrat', sans-serif; font-size: 3rem;
            letter-spacing: -1px; text-transform: uppercase;
        }
        .social-header p { color: var(--text-dim); letter-spacing: 4px; font-size: 0.8rem; text-transform: uppercase; }

        .cards-wrapper {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-card {
            width: 300px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Эффект при наведении */
        .social-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--card-color), transparent 70%);
            opacity: 0; transition: 0.5s; z-index: -1;
        }

        .social-card:hover {
            transform: translateY(-10px);
            border-color: var(--card-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .social-card:hover::before { opacity: 0.15; }

        .social-card i {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            transition: 0.4s;
        }

        .social-card:hover i { transform: scale(1.1); color: var(--card-color); }

        .social-card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .social-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Цвета брендов */
        .discord { --card-color: var(--ds-color); }
        .telegram { --card-color: var(--tg-color); }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="bg-wrapper">
    <div class="grid"></div>
</div>

<nav>
    <a href="index.html" class="logo">DELICE</a>
    <div class="nav-links">
        <a href="social.html" style="color: var(--accent);">Сообщество</a>
        <a href="faq.html">FAQ</a>
        <a href="server.html">Сервера</a>
        <a href="donate.html">Донат</a>
    </div>
</nav>

<div class="social-container">
    <div class="social-header">
        <h1>JOIN US</h1>
        <p>Стань частью экосистемы Delice</p>
    </div>

    <div class="cards-wrapper">
        <a href="https://discord.gg/ncs23Fvdub" class="social-card discord" target="_blank">
            <i class="fa-brands fa-discord"></i>
            <h2>DISCORD</h2>
            <p>Общение, поддержка и новости в реальном времени.</p>
        </a>

        <a href="https://t.me/DeliceClient" class="social-card telegram" target="_blank">
            <i class="fa-brands fa-telegram"></i>
            <h2>TELEGRAM</h2>
            <p>Быстрые анонсы, спойлеры и важные апдейты.</p>
        </a>
    </div>
</div>

<footer>
    © 2026 DELICE CLIENT
</footer>

<script>
    // Защита от просмотра кода
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 67))) {
            return false;
        }
    };
</script>
</body>
</html>
