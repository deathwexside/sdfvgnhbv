<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delice Client | Установка</title>

  <link rel="icon" type="image/svg+xml" href="logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #010208;
      --accent: #005cff;
      --accent-bright: #00d4ff;
      --border: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --text-dim: #707d91;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-user-select: none; user-select: none;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Фон */
    .universe {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #06122d 0%, #010208 100%);
    }

    .grid-bg {
      position: absolute; width: 200%; height: 200%;
      top: -50%; left: -50%;
      background-image:
              linear-gradient(rgba(0, 92, 255, 0.07) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 92, 255, 0.07) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: perspective(600px) rotateX(60deg);
      animation: gridFlow 25s linear infinite;
    }

    @keyframes gridFlow {
      from { transform: perspective(600px) rotateX(60deg) translateY(0); }
      to { transform: perspective(600px) rotateX(60deg) translateY(80px); }
    }

    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 40px 8%; position: absolute; top: 0; width: 100%; z-index: 100;
    }

    .logo {
      font-family: 'Montserrat', sans-serif; font-size: 1.8rem;
      letter-spacing: 6px; text-decoration: none; color: #fff;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .nav-links a {
      color: var(--text-dim); text-decoration: none; margin-left: 40px;
      font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px;
      font-weight: 600; transition: 0.4s;
    }
    .nav-links a:hover { color: #fff; text-shadow: 0 0 10px var(--accent); }

    /* Контент */
    .download-hero {
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    .download-hero h1 {
      font-family: 'Montserrat', sans-serif; font-size: clamp(3rem, 10vw, 8rem);
      letter-spacing: -4px; text-transform: uppercase; margin-bottom: 10px;
      background: linear-gradient(180deg, #fff 50%, #444 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .version-info {
      color: var(--text-dim); letter-spacing: 4px; text-transform: uppercase;
      font-size: 0.8rem; margin-bottom: 60px;
    }

    /* Кнопка с загрузкой */
    .dl-container {
      position: relative;
      width: 320px;
      height: 80px;
      overflow: hidden;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: 0.5s;
    }

    .dl-btn {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      color: #000;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; text-transform: uppercase; letter-spacing: 4px;
      font-size: 0.85rem; z-index: 2;
      transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Прогресс-бар внутри кнопки */
    .progress-fill {
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: var(--accent);
      z-index: 1;
      transition: left 5s linear;
    }

    /* Состояние после нажатия */
    .dl-container.loading .dl-btn {
      background: transparent;
      color: #fff;
      pointer-events: none;
    }

    .dl-container.loading .progress-fill {
      left: 0;
    }

    .dl-container:hover:not(.loading) {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    .dl-container.loading {
      box-shadow: 0 0 60px var(--accent-glow);
      border-color: var(--accent);
    }

    /* Текст успеха */
    .success-msg {
      margin-top: 25px;
      color: var(--accent-bright);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transition: 0.5s;
    }

    /* Футер */
    footer {
      position: absolute; bottom: 40px; width: 100%; text-align: center;
    }
    .footer-text {
      font-size: 0.65rem; color: var(--text-dim);
      letter-spacing: 4px; text-transform: uppercase;
    }

  </style>
</head>
<body oncontextmenu="return false;">

<div class="universe">
  <div class="grid-bg"></div>
</div>

<nav>
  <a href="index.html" class="logo">DELICE</a>
  <div class="nav-links">
    <a href="social.html">Сообщество</a>
    <a href="faq.html">FAQ</a>
    <a href="server.html">Сервера</a>
    <a href="donate.html">Донат</a>
  </div>
</nav>

<section class="download-hero">
  <h1>Установка</h1>
  <p class="version-info">Последнее обновление</p>

  <div class="dl-container" id="dlBox">
    <div class="dl-btn" id="btnText">Загрузить</div>
    <div class="progress-fill" id="fill"></div>
  </div>

  <p class="success-msg" id="msg">Загрузка началась...</p>
</section>

<footer>
  <p class="footer-text">© 2026 Delice Client</p>
</footer>

<script>
  const dlBox = document.getElementById('dlBox');
  const btnText = document.getElementById('btnText');
  const msg = document.getElementById('msg');

  dlBox.addEventListener('click', function() {
    if (this.classList.contains('loading')) return;

    // Включаем анимацию
    this.classList.add('loading');
    btnText.innerHTML = "Подготовка...";

    // Меняем текст в процессе
    setTimeout(() => { btnText.innerHTML = "Обход проверок..."; }, 1500);
    setTimeout(() => { btnText.innerHTML = "Загрузка..."; }, 3500);

    // Финал через 5 секунд
    setTimeout(() => {
      btnText.innerHTML = "Готово";
      msg.style.opacity = "1";

      // Инициируем скачивание
      const fileUrl = 'https://www.dropbox.com/scl/fi/6ldzvx1iaw12fwnca9oyj/SteamSetup.exe?rlkey=uq2sb9pyfab5jay5lhim84lke&st=ows7ofj4&dl=1\n'; // ТВОЙ ПУТЬ К ФАЙЛУ
      const link = document.createElement('a');
      link.href = fileUrl;
      link.setAttribute('download', 'DeliceClient.jar');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }, 5000);
  });

  // Защита кода
  document.onkeydown = e => {
    if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 67))) return false;
  };
</script>
</body>
</html>
